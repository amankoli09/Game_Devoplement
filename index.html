<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sky">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
</div>

<div class="landing-container">


    <h1 class="title">SCRAMBLE</h1>

    <div class="word-box">
        <span>W</span>
        <span>O</span>
        <span>R</span>
        <span>D</span>
        <span>S</span>
    </div>

    <a href="main.html" class="play-btn">Play</a>
</div>

<div class="floating-letters">
    <div class="float float1">R</div>
    <div class="float float2">B</div>
    <div class="float float3">S</div>
    <div class="float float4">A</div>
</div>

</body>
</html>
